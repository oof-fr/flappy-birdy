<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>my flappy bird clone!!!</title>
<style>
  canvas {
    border: 2px solid black;
    display: block;
    margin: 0 auto;
  }
</style>
</head>
<body>
<canvas id="gameCanvas" width="400" height="600"></canvas>
<script>
  const canvas = document.getElementById('gameCanvas');
  const ctx = canvas.getContext('2d');

  const bird = {
    x: 50,
    y: canvas.height / 2,
    radius: 20,
    velocity: 0,
    gravity: 0.5,
    jumpStrength: 8,
    draw: function() {
      ctx.fillStyle = 'yellow';
      ctx.beginPath();
      ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
      ctx.fill();
    },
    flap: function() {
      this.velocity = -this.jumpStrength;
    },
    update: function() {
      this.velocity += this.gravity;
      this.y += this.velocity;
    }
  };

  const pipes = [];
  const pipeWidth = 50;
  const pipeGap = 200;
  const pipeSpeed = 3;
  let score = 0;

  function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    bird.draw();

    for (const pipe of pipes) {
      pipe.draw();
    }

    ctx.fillStyle = 'black';
    ctx.font = '30px Arial';
    ctx.fillText(`Score: ${score}`, 10, 30);
  }

  function update() {
    bird.update();

    if (bird.y - bird.radius <= 0 || bird.y + bird.radius >= canvas.height) {
      gameOver();
      return;
    }

    for (const pipe of pipes) {
      pipe.update();

      if (pipe.x + pipeWidth >= bird.x && pipe.x <= bird.x && (bird.y <= pipe.top || bird.y >= pipe.bottom)) {
        gameOver();
        return;
      }

      if (pipe.x + pipeWidth < bird.x && !pipe.passed) {
        score++;
        pipe.passed = true;
      }
    }

    pipes.forEach((pipe, index) => {
      if (pipe.x + pipeWidth < 0) {
        pipes.splice(index, 1);
      }
    });

    if (frame % 100 === 0) {
      createPipe();
    }

    frame++;

    draw();
    requestAnimationFrame(update);
  }

  function gameOver() {
    alert(`Game Over! Your score: ${score}`);
    document.location.reload();
  }

  let frame = 0;
  function createPipe() {
    const pipeHeight = Math.random() * (canvas.height - pipeGap * 2) + pipeGap;
    pipes.push({
      x: canvas.width,
      top: 0,
      height: pipeHeight,
      bottom: pipeHeight + pipeGap,
      draw: function() {
        ctx.fillStyle = 'green';
        ctx.fillRect(this.x, this.top, pipeWidth, this.height);
        ctx.fillRect(this.x, this.bottom, pipeWidth, canvas.height - this.bottom);
      },
      update: function() {
        this.x -= pipeSpeed;
      },
      passed: false
    });
  }

  document.addEventListener('keydown', function(event) {
    if (event.key === ' ' || event.key === 'ArrowUp') {
      bird.flap();
    }
  });

  createPipe();
  update();
</script>
</body>
</html>
